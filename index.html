<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Classifier</h1>
    </header>
    <main>
        <input type="file" id="file_input" aria-label="Upload an image for classification" onchange="handleFile(this)">
        <pre id="results" aria-live="polite"></pre>
        <div id="image_container" role="figure"></div>
        
    </main>
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
